<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Психоматрица</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f7efe3, #fcead7);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .sphere {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.7;
      z-index: 0;
    }

    .sphere1 {
      top: 10%;
      left: 10%;
      width: 180px;
      height: 180px;
      background: radial-gradient(circle at center, #ffd194, #ff9466);
    }

    .sphere2 {
      bottom: 10%;
      right: 15%;
      width: 220px;
      height: 220px;
      background: radial-gradient(circle at center, #fff3b0, #ffcc70);
    }

    .glass-card {
      position: relative;
      width: 90vw;
      max-width: 800px;
      aspect-ratio: 4 / 5;
      margin: 60px auto;
      padding: 2vw;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      z-index: 1;
    }

    h2 {
      text-transform: uppercase;
      font-size: clamp(18px, 4vw, 24px);
      margin-bottom: 10px;
      color: #333;
    }

    p.description {
      text-transform: lowercase;
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.4);
      font-size: 14px;
      margin: 0 auto 15px auto;
      display: block;
      outline: none;
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 12px 30px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(to right, #ff9966, #ff5e62);
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 94, 98, 0.4);
    }

    #matrix {
      margin-top: 30px;
      display: grid;
      width: 100%;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      text-align: center;
      font-size: 14px;
    }

    .cell {
      background: rgba(255,255,255,0.6);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      min-height: 80px;
    }

    .cell .label {
      font-weight: normal;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .cell span {
      font-weight: normal;
      color: #222;
      font-size: 16px;
      margin: auto 0;
    }

    .wide {
      grid-column: span 2;
    }

    #life {
      grid-column-start: 2;
      grid-column-end: 3;
    }
  </style>
</head>
<body>
  <!-- Содержимое остаётся без изменений -->
</body>
</html>
