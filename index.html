<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login UI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #f5ede4, #fce9d6);
      overflow: hidden;
      height: 100vh;
    }

    .ball {
      position: absolute;
      border-radius: 50%;
      filter: blur(5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .ball1 {
      top: 10%;
      left: 10%;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #ffcc88, #ff9966);
    }

    .ball2 {
      bottom: 15%;
      right: 15%;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #fff6cc, #ffcc66);
    }

    .glass-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 340px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      text-align: center;
    }

    .glass-card h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .glass-card input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.4);
      color: #333;
      font-size: 14px;
    }

    .glass-card a {
      font-size: 12px;
      color: #666;
      text-decoration: none;
    }

    .glass-card button {
      margin-top: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(to right, #ff9966, #ff5e62);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 94, 98, 0.4);
    }
  </style>
</head>
<body>

  <!-- 3D balls -->
  <div class="ball ball1"></div>
  <div class="ball ball2"></div>

  <!-- Login glass card -->
  <div class="glass-card">
    <h2>Login</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <div style="text-align: right;">
      <a href="#">Forgot Password?</a>
    </div>
    <button>Login</button>
  </div>

</body>
</html>
