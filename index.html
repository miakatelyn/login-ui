<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f7efe3, #fcead7);
      overflow: hidden;
      position: relative;
    }

    /* Background spheres */
    .sphere {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.7;
    }

    .sphere1 {
      top: 10%;
      left: 10%;
      width: 180px;
      height: 180px;
      background: radial-gradient(circle at center, #ffd194, #ff9466);
    }

    .sphere2 {
      bottom: 10%;
      right: 15%;
      width: 220px;
      height: 220px;
      background: radial-gradient(circle at center, #fff3b0, #ffcc70);
    }

    /* Login Card */
    .login-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 350px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-card h2 {
      margin-bottom: 30px;
      color: #333;
      font-size: 24px;
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.4);
      color: #333;
      font-size: 14px;
      outline: none;
    }

    .login-card a {
      display: block;
      margin-bottom: 20px;
      font-size: 12px;
      color: #666;
      text-align: right;
      text-decoration: none;
    }

    .login-card button {
      padding: 12px 30px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(to right, #ff9966, #ff5e62);
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 94, 98, 0.4);
    }

    .login-card button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 94, 98, 0.5);
    }
  </style>
</head>
<body>

  <!-- Background spheres -->
  <div class="sphere sphere1"></div>
  <div class="sphere sphere2"></div>

  <!-- Glass login card -->
  <div class="login-card">
    <h2>Login</h2>
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <a href="#">Forgot Password?</a>
    <button>Login</button>
  </div>

</body>
</html>
